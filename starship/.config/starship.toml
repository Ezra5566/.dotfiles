behind = "â‡£$count "


[battery]

disabled = false
full_symbol = "ó±Ÿ¢ "  # "ğŸ”‹ "
charging_symbol = "âš¡"
discharging_symbol = " ó±Ÿ¤ "

[[battery.display]]

threshold = 50
style = "bold green"




# === 1st Line: right hand side ===

[cmd_duration]

# min_time = 0
format = "[ ï‰’ $duration]($style)"
