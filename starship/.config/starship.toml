format = '[on](text dimmed) [$symbol$branch(:$remote_branch)]($style) '
style = "bold green"




[git_commit]

format = '[on](text dimmed) [ï— $hash$tag]($style) '
style = "bold green"
tag_disabled = false
tag_symbol = " ï€« "




[git_state]

rebase = "REBASING"
merge = "MERGING"
cherry_pick = "ğŸ’ PICKING"
style = "bold yellow"




[git_status]

style = "bold red"
format = '[$all_status$ahead_behind]($style)'
renamed = "ó°†¾ "
conflicted = "ó°‡ "
