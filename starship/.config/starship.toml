"$schema" = 'https://starship.rs/config-schema.json' # editor autocomplete
# NOTE: Unlike the Warp config, the right_format module was not used to
# produce the right prompt. This is because that module places elements
# on the same line as the input location. So fill is used instead.
# This has been avoided by Warp's default behaviour of creating a new line.

# === Prompt-wide configurations ===

 palette = 'gruvpunk'  # gruvpunk'cyberpunk'/'catppuccin_latte'/'catppuccin_mocha'/'catppuccin_frappe'/'catppuccin_macchiato'

command_timeout = 1500       # Default timeout for commands is 500ms

add_newline = true           # A blank line before prompt start


format = """

$custom\

$username\

$sudo\

$hostname\

$localip\

$directory\

$git_branch\

$git_commit\

$git_state\

$git_status\

$fill\

$all$cmd_duration\

$line_break\

$battery\

$character

"""




# === Misc. ===

[fill]

symbol = " "




[character]

success_symbol = "[ó°…‚](bold green)"
error_symbol = "[ó°©ˆ ](bold red)"
vimcmd_symbol = "[îš®](bold green)"
vimcmd_replace_one_symbol = "[ï¯ ](bold purple)"
vimcmd_replace_symbol = "[ï¯ ](bold purple)"
vimcmd_visual_symbol = "[ï¯ ](bold yellow)"




# === 1st Line: left hand side ===

[username]

disabled = false
format = "[ï• $user]($style) "




